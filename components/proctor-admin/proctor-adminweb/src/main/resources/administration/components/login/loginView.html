<span id="badge">
  <img src="/webjars/patternfly/assets/img/logo.svg"
       alt=" logo" />
</span>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="brand">
                <img src="/webjars/patternfly/assets/img/brand.svg"
                     alt="PatternFly Enterprise Application">
            </div>
        </div>
        <div class="col-sm-7 col-md-6 col-lg-5 login">
            <form class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label for="inputUsername"
                           class="col-sm-2 col-md-2 control-label">
                        Username
                    </label>
                    <div class="col-sm-10 col-md-10">
                        <input type="text"
                               class="form-control"
                               id="inputUsername"
                               placeholder=""
                               tabindex="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword"
                           class="col-sm-2 col-md-2 control-label">
                        Password
                    </label>
                    <div class="col-sm-10 col-md-10">
                        <input type="password"
                               class="form-control"
                               id="inputPassword"
                               placeholder=""
                               tabindex="2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       tabindex="3">
                                Remember username
                            </label>
                        </div>
                        <span class="help-block">
                            Forgot <a href="#" tabindex="5">username</a> or <a href="#" tabindex="6">password</a>?
                        </span>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 submit">
                        <button type="submit"
                                class="btn btn-primary btn-lg"
                                tabindex="4">
                            Log In
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-5 col-md-6 col-lg-7 details">
            <p>
                <strong>Proctor Administration Console</strong>
            </p>
        </div>
    </div>
</div>

<div class="container-fluid container-cards-pf
            container-pf-nav-pf-vertical
            container-pf-nav-pf-vertical-with-sub-menus"
     ng-repeat="node in clusterController.nodes track by $index">
    <div ng-if="$index % 4 == 0"
         ng-class="{'row-cards-pf' : $index == 0}"
         class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="card-pf card-pf-accented
                        card-pf-aggregate-status
                        card-pf-aggregate-status-mini">
                <h2 class="card-pf-title">
                    <span class="pficon pficon-cluster"></span>
                    <span class="card-pf-aggregate-status-count">{{node.proxyListenAddress}}</span>
                    <p>{{node.context}}</p>
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                        <span class="card-pf-aggregate-status-notification">
                            <span class="pficon pficon-ok"></span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- EOF cluster.view.html -->

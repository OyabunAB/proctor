# Proctor default properties
#=============================================================================

##
# Proxy server properties
##
se.oyabun.proctor.proxy.listen.address=0.0.0.0
se.oyabun.proctor.proxy.listen.port=12345

##
# Administration gui/service properties
##
se.oyabun.proctor.proxy.local.address=0.0.0.0
se.oyabun.proctor.proxy.local.port=0

##
# TLS properties (for proxy and admin)
# (uncomment and set to keystore and give password to enable TLS)
##
#se.oyabun.proctor.proxy.local.keystore.path=/my/supersecure/keystore.jks
#se.oyabun.proctor.proxy.local.keystore.password=changeme

#
# Administration service security
#
se.oyabun.proctor.security.signingKey=supersecretsecretsquirrel

#=============================================================================
# Repository properties
#=============================================================================
#(when using neo4j for persistence)
#se.oyabun.proctor.neo4j.directory=./data/neo4j
se.oyabun.proctor.repository.filestore.directory=./data/filestore